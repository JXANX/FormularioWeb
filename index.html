<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de proveedores</title>
</head>

<body>

    <!-- titulos -->
    <center>
        <h1>Compras y manejo de proveedores</h1>
        <h2>Registro de proveedores</h2>
    </center>

    <!-- si es nuevo o actualizacion -->
    <fieldset>
        <legend><b>Tipo de registro</b></legend>
        <input type="radio" name="tipo_registro" value="inscripcion" id="inscripcion">
        <label for="inscripcion">Inscripción</label>
        <input type="radio" name="tipo_registro" value="actualizacion" id="actualizacion">
        <label for="actualizacion">Actualización de datos</label>
    </fieldset>
    <br>

    <form action="">

        <!-- seccion 1 -->
        <fieldset>
            <legend><b>1. Información general del proveedor</b></legend>

            <label for="razon_social">Razón social / nombre:</label><br>
            <input type="text" id="razon_social" name="razon_social" size="60"><br><br>

            <label for="nit">Nit / cc:</label>
            <input type="text" id="nit" name="nit" size="20"><br><br>

            <!-- tipo de persona -->
            <label><b>Naturaleza jurídica:</b></label><br>
            <input type="radio" name="naturaleza" value="natural" id="natural">
            <label for="natural">Persona natural</label>
            <input type="radio" name="naturaleza" value="juridica" id="juridica">
            <label for="juridica">Persona jurídica</label><br><br>

            <!-- tipo de empresa -->
            <label><b>Tipo de sociedad (no aplica para persona natural):</b></label><br>
            <input type="checkbox" name="tipo_sociedad" value="anonima" id="anonima">
            <label for="anonima">Sociedad anónima</label>
            <input type="checkbox" name="tipo_sociedad" value="limitada" id="limitada">
            <label for="limitada">Sociedad limitada</label>
            <input type="checkbox" name="tipo_sociedad" value="estatal" id="estatal">
            <label for="estatal">Empresa estatal</label><br>
            <input type="checkbox" name="tipo_sociedad" value="unipersonal" id="unipersonal">
            <label for="unipersonal">Empresa unipersonal</label>
            <input type="checkbox" name="tipo_sociedad" value="sas" id="sas">
            <label for="sas">Sociedad por acciones simplificada</label><br>
            <input type="checkbox" name="tipo_sociedad" value="extranjera" id="extranjera">
            <label for="extranjera">Empresa extranjera</label>
            <input type="checkbox" name="tipo_sociedad" value="otra" id="otra_tipo">
            <label for="otra_tipo">Otra</label>
            <label for="otra_sociedad">¿Cuál?</label>
            <input type="text" id="otra_sociedad" name="otra_sociedad">
        </fieldset>
        <br>

        <!-- donde queda la empresa -->
        <fieldset>
            <legend><b>Sede principal</b></legend>

            <label for="direccion">Dirección:</label><br>
            <input type="text" id="direccion" name="direccion" size="60"><br><br>

            <!-- desplegables de ubicacion -->
            <label for="ciudad">Ciudad / municipio:</label>
            <select id="ciudad" name="ciudad">
                <option value="">Seleccione...</option>
                <option value="bogota">Bogotá</option>
                <option value="medellin">Medellín</option>
                <option value="cali">Cali</option>
                <option value="barranquilla">Barranquilla</option>
                <option value="cartagena">Cartagena</option>
                <option value="cucuta">Cúcuta</option>
                <option value="bucaramanga">Bucaramanga</option>
                <option value="pereira">Pereira</option>
                <option value="manizales">Manizales</option>
                <option value="santa_marta">Santa Marta</option>
                <option value="ibague">Ibagué</option>
                <option value="villavicencio">Villavicencio</option>
                <option value="pasto">Pasto</option>
                <option value="monteria">Montería</option>
                <option value="neiva">Neiva</option>
                <option value="valledupar">Valledupar</option>
                <option value="armenia">Armenia</option>
                <option value="popayan">Popayán</option>
                <option value="sincelejo">Sincelejo</option>
                <option value="tunja">Tunja</option>
            </select>

            <label for="departamento">Departamento:</label>
            <select id="departamento" name="departamento">
                <option value="">Seleccione...</option>
                <option value="amazonas">Amazonas</option>
                <option value="antioquia">Antioquia</option>
                <option value="arauca">Arauca</option>
                <option value="atlantico">Atlántico</option>
                <option value="bolivar">Bolívar</option>
                <option value="boyaca">Boyacá</option>
                <option value="caldas">Caldas</option>
                <option value="caqueta">Caquetá</option>
                <option value="casanare">Casanare</option>
                <option value="cauca">Cauca</option>
                <option value="cesar">Cesar</option>
                <option value="choco">Chocó</option>
                <option value="cordoba">Córdoba</option>
                <option value="cundinamarca">Cundinamarca</option>
                <option value="guainia">Guainía</option>
                <option value="guaviare">Guaviare</option>
                <option value="huila">Huila</option>
                <option value="la_guajira">La Guajira</option>
                <option value="magdalena">Magdalena</option>
                <option value="meta">Meta</option>
                <option value="narino">Nariño</option>
                <option value="norte_santander">Norte de Santander</option>
                <option value="putumayo">Putumayo</option>
                <option value="quindio">Quindío</option>
                <option value="risaralda">Risaralda</option>
                <option value="san_andres">San Andrés y Providencia</option>
                <option value="santander">Santander</option>
                <option value="sucre">Sucre</option>
                <option value="tolima">Tolima</option>
                <option value="valle">Valle del Cauca</option>
                <option value="vaupes">Vaupés</option>
                <option value="vichada">Vichada</option>
            </select>

            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="">Seleccione...</option>
                <option value="colombia" selected>Colombia</option>
                <option value="venezuela">Venezuela</option>
                <option value="ecuador">Ecuador</option>
                <option value="peru">Perú</option>
                <option value="brasil">Brasil</option>
                <option value="panama">Panamá</option>
                <option value="mexico">México</option>
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
                <option value="estados_unidos">Estados Unidos</option>
            </select><br><br>

            <label for="telefono">Teléfono principal:</label>
            <input type="text" id="telefono" name="telefono">
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular"><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <label for="pagina_web">Página web:</label>
            <input type="text" id="pagina_web" name="pagina_web">
        </fieldset>
    </form>

    <a href="seccion2.html"><button type="button"onclick>Siguiente</button></a>

</body>

</html>
